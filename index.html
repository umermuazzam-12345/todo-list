<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>Todo list</title>
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <!-- TODO FORM TO INPUT DATA  -->
        <div class="todo-form">
          <h1 class="h-primary mb">My Todo-s</h1>

          <form class="form">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input
                type="text"
                id="name"
                value=""
                placeholder="Enter Your Name"
                maxlength="14"
              />
            </div>
            <div class="form-group">
              <label for="designation">Your Designation</label>
              <input
                type="text"
                id="designation"
                placeholder="Enter Your Designation"
                required
                maxlength="20"
              />
            </div>
            <div class="form-group">
              <label for="location">Your Location</label>
              <input
                type="text"
                id="location"
                placeholder="Enter Your Location"
                required
                maxlength="24"
              />
            </div>
            <div class="form-group">
              <label for="date">Joining Date</label>
              <input
                type="date"
                id="date"
                placeholder="Enter Joining Date"
                required
                maxlength="12"
              />
            </div>
            <button type="submit" id="submit-todo" class="btn">Submit</button>
          </form>
        </div>

        <!-- ************************************************************************************************ -->
        <!-- SEARCH INPUTS FOR FILTER THE RECORDS  -->

        <form class="form_search" id="search_form">
          <div class="form-group">
            <input
              id="search-reacord"
              type="text"
              placeholder="Search..."
              maxlength="14"
              onkeypress="filterRecords()"
              onchange="filterRecords()"
            />

            <span class="reset-filter" id="reset_filter">x</span>
          </div>
          <label for="search" class="search_label">Search by : </label>
          <select
            name="search"
            id="select_opt"
            onclick="selected()"
            class="select"
          >
            <option value="name" onchange="selected()">Name</option>
            <option value="date" onchange="selected()">On Date</option>
          </select>
        </form>

        <!-- ******************************************************************************************************** -->

        <!-- DEVIDER LINE  -->
        <div class="devider"></div>

        <!-- TABLE TO DISPLAY DATA  -->
        <div class="todo-table">
          <table class="table mb">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Designation</th>
                <th scope="col">Location</th>
                <th scope="col">Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- CODE WILL INJECT HERE TO POPULATE DATA    -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
